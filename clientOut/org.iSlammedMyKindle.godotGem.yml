app-id: org.iSlammedMyKindle.godotGem
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: godotGemClient.x86_64
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --allow=bluetooth
  - --device=all
modules:
  - name: godotGem
    buildsystem: simple
    build-commands:
      - install -D godotGemClient.x86_64 /app/bin/godotGemClient.x86_64 
    sources:
      - type: file
        path: godotGemClient.x86_64
